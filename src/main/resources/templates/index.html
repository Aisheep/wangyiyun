<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../static/bootstrap/js/jquery/2.0.0/jquery.min.js"></script>
<link href="../static/bootstrap/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="../static/bootstrap/js/bootstrap/3.3.6/bootstrap.min.js"></script>
<style>

    div.container {
        margin: 5px 0px;
        width: 100%;
    }

    div.container div.row div {
        text-align: center;
    }

    p {
        margin: 10px 0px 0px 10px;
    }

    .sousuo {
        margin-top: 12px;
        margin-left: 20px;
        border-radius: 18px;
    }

    .touming {
        margin-top: 12px;
        margin-left: 30px;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.2);
    }

    #lunbo {
        width: 45%;
        margin: 0 auto;
    }
</style>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">

            <nav class="navbar navbar-inverse">
                <div class="col-xs-3">
                    <img style="float: right;margin-top:6px"
                         src="../static/setimage/wangyi.jpg"/>
                </div>
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">网抑云音乐</a>
                    </div>
                    <div>
                        <ul class="nav navbar-nav">
                            <!--创建导航-->
                            <li class="active">
                                <a href="#findmusic" data-toggle="tab">发现音乐</a>
                                <!--在a中添加导航id data-toggle为tab-->
                            </li>
                            <li>
                                <a href="#mymusic" data-toggle="tab">我的音乐</a>
                            </li>
                            <li>
                                <a href="#friend" data-toggle="tab">朋友</a>
                            </li>
                            <li>
                                <a href="#shopping" data-toggle="tab">商城</a>
                            </li>
                            <li>
                                <a href="#musicperson" data-toggle="tab">音乐人</a>
                            </li>

                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">其他<b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#" data-toggle="tab">待定</a></li>
                                    <li><a href="#" data-toggle="tab">待定</a></li>
                                </ul>
                            </li>

                            <li>
                                <input class="sousuo" style="text-align:center" placeholder="音乐/视频/电台/用户"/>
                            </li>
                            <li>
                                <button class="touming" style="text-align:center">创作者中心</button>
                            </li>
                            <li>
                                <a href="login">登录</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>


<!--<div>-->
<!--    <audio controls="controls" src="mp3/烟火.m4a"></audio>-->
<!--</div>-->

<div class="tab-content">
    <!--div创建tab-content添加所有tab-->
    <!--    <div class="tab-pane fade in active" id="findmusic">-->
    <div class="tab-pane fade in active" id="findmusic">
        <div id="lunbo" class="carousel slide" data-ride="carousel" data-interval="2000">
            <!--ride必须填 interval控制轮播时间-->
            <ol class="carousel-indicators"><!--indicators窗口部分-->
                <li data-target="#lunbo" data-slide-to="0" class="active"></li>
                <li data-target="#lunbo" data-slide-to="1"></li>
                <li data-target="#lunbo" data-slide-to="2"></li>
                <li data-target="#lunbo" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner"><!--inner窗口内容部分-->
                <div class="item active">
                    <img src="../static/images/a.jpg">
                    <div class="carousel-caption"><!--caption窗口标题-->

                    </div>
                </div>
                <div class="item">
                    <img src="../static/images/b.jpg">
                    <div class="carousel-caption">

                    </div>
                </div>
                <div class="item">
                    <img src="../static/images/c.jpg">
                    <div class="carousel-caption">

                    </div>
                </div>
                <div class="item">
                    <img src="../static/images/d.jpg">
                    <div class="carousel-caption">

                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#lunbo" data-slide="prev"><span
                    class="glyphicon glyphicon-chevron-left"></span></a>
            <!--data-slide控制窗口前后-->
            <a class="right carousel-control" href="#lunbo" data-slide="next"><span
                    class="glyphicon glyphicon-chevron-right"></span></a>
        </div>

    </div>

    <div class="tab-pane fade" id="mymusic">
        <p>我的音乐页面</p>
    </div>
    <div class="tab-pane fade" id="friend">
        <p>朋友页面</p>
    </div>
    <div class="tab-pane fade" id="shopping">
        <p>商城页面</p>
    </div>
    <div class="tab-pane fade" id="musicperson">
        <p>音乐人页面</p>
    </div>
</div>
</body>
<script>

</script>
</html>
